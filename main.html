<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Form</title>
</head>

<body>
  <form action="/patients" method = "POST">
    Name of pet: <input type="text" name="name"><br>
    Species of pet: <input type="text" name="species"><br>
    Age of pet(in years): <input type="number" name="age"><br>
    Sickness: <input type="text" name="sickness"><br>

    <button>Submit the form</button>
    
</body>
